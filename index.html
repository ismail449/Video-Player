<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="video.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video
        src="https://pixabay.com/videos/download/video-41758_source.mp4?attachment"
        class="video"
        playsinline
      ></video>
      <!-- show controls -->
      <div class="show-controls">
        <div class="controls-container">
          <!-- progress bar -->
          <div class="progress-range" title="seek">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
          <div class="control-group">
            <!-- left controls -->
            <div class="controls-left">
              <!-- play/pause -->
              <div class="play-controls">
                <i class="fa-solid fa-play" title="Play" id="play-button"></i>
              </div>
              <!-- volume -->
              <div class="volume">
                <div class="volume-icon">
                  <i
                    class="fa-solid fa-volume-high"
                    title="Mute"
                    id="volume-icon"
                  ></i>
                </div>
                <div class="volume-range" title="Change Volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>
            <!-- right controls -->
            <div class="controls-right">
              <!-- speed -->
              <div title="Playback Speed" class="speed">
                <select name="playbackRate" class="player-speed">
                  <option value="0.5">0.5 x</option>
                  <option selected value="1">1 x</option>
                  <option value="1.5">1.5 x</option>
                  <option value="2">2 x</option>
                </select>
              </div>
              <!-- time -->
              <div class="time">
                <span class="time-elapsed">00:00 / </span>
                <span class="time-duration">2:38</span>
              </div>
              <!-- fullscreen -->
              <div class="fullscreen">
                <i class="fa-solid fa-expand"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
